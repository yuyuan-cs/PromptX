          pnpm publish --tag dev --no-git-checks
          
          # è¾“å‡ºç‰ˆæœ¬ä¿¡æ¯ä¾›åç»­æ­¥éª¤ä½¿ç”¨
          echo "DEV_VERSION=$DEV_VERSION" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
