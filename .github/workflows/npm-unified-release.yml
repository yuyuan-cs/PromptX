name: NPM Unified Release

on:
  # è‡ªåŠ¨è§¦å‘ï¼šæ ¹æ®åˆ†æ”¯è‡ªåŠ¨åˆ¤æ–­å‘å¸ƒç±»åž‹
  push:
    branches:
      - develop
      - test
      - staging
      - main
      - 'feature/**'
      - 'feat/**'
      - 'fix/**'
      - 'hotfix/**'
    paths-ignore:
      - 'docs/**'
      - 'README*.md'
      - '.github/**'
      - '!.github/workflows/npm-unified-release.yml'
      - '.promptx/**'
      - '.cursorrules'
      - 'scripts/**'
      - '!scripts/release/**'
      
  # æ‰‹åŠ¨è§¦å‘ï¼šå¯ä»¥é€‰æ‹©ä»»æ„åˆ†æ”¯å’Œå‘å¸ƒç±»åž‹
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - dev
          - alpha
          - beta
          - latest
          - snapshot
      branch:
        description: 'Branch name (only for snapshot)'
        required: false
        default: ''

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Determine release type
        id: release-info
        run: |
          # å¦‚æžœæ˜¯æ‰‹åŠ¨è§¦å‘ï¼Œä½¿ç”¨ç”¨æˆ·é€‰æ‹©çš„ç±»åž‹
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RELEASE_TYPE="${{ github.event.inputs.release-type }}"
            BRANCH_NAME="${{ github.event.inputs.branch }}"
          else
            # è‡ªåŠ¨è§¦å‘ï¼šæ ¹æ®åˆ†æ”¯åˆ¤æ–­å‘å¸ƒç±»åž‹
            case "${{ github.ref_name }}" in
              "develop")
                RELEASE_TYPE="dev"
                ;;
              "test")
                RELEASE_TYPE="alpha"
                ;;
              "staging")
                RELEASE_TYPE="beta"
                ;;
              "main")
                RELEASE_TYPE="latest"
                ;;
              feature/*|feat/*|fix/*|hotfix/*)
                RELEASE_TYPE="snapshot"
                ;;
              *)
                echo "âŒ Unknown branch: ${{ github.ref_name }}"
                exit 1
                ;;
            esac
            BRANCH_NAME="${{ github.ref_name }}"
          fi
          
          echo "release-type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "branch-name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          # è¾“å‡ºä¿¡æ¯
          echo "### ðŸš€ Release Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Type**: $RELEASE_TYPE" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: $BRANCH_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Setup Node environment
        uses: ./.github/actions/setup-node

      - name: Configure Git
        uses: ./.github/actions/git-config

      - name: Run tests
        if: steps.release-info.outputs.release-type != 'dev'
        run: |
          pnpm test:unit
          pnpm test:integration
          pnpm test:examples

      - name: Check publishing requirements
        if: steps.release-info.outputs.release-type == 'latest'
        run: |
          # ç¡®ä¿ main åˆ†æ”¯çš„å‘å¸ƒå·²ç»é€šè¿‡æ‰€æœ‰æµ‹è¯•
          pnpm test:coverage
          pnpm lint

      - name: Publish to NPM
        uses: ./.github/actions/npm-publish
        with:
          release-type: ${{ steps.release-info.outputs.release-type }}
          branch-name: ${{ steps.release-info.outputs.branch-name }}
          npm-token: ${{ secrets.NPM_TOKEN }}

      - name: Create release tag
        if: steps.release-info.outputs.release-type == 'latest'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Notify release status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "### âœ… å‘å¸ƒæˆåŠŸï¼" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ å‘å¸ƒå¤±è´¥" >> $GITHUB_STEP_SUMMARY
          fi