name: Sync Workflows

on:
  push:
    branches:
      - develop
    paths:
      - '.github/workflows/**'
      - '.github/*.yml'
      - '.github/*.yaml'
  
  workflow_dispatch:
    inputs:
      target_branches:
        description: 'Target branches to sync (comma-separated, e.g., main,test,staging)'
        required: false
        default: 'test,staging,main'
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-workflows:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || github.token }}
          
      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Determine target branches
        id: branches
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # æ‰‹åŠ¨è§¦å‘æ—¶ä½¿ç”¨è¾“å…¥çš„åˆ†æ”¯
            BRANCHES="${{ github.event.inputs.target_branches }}"
          else
            # è‡ªåŠ¨è§¦å‘æ—¶ä½¿ç”¨é»˜è®¤åˆ†æ”¯åˆ—è¡¨
            BRANCHES="test,staging,main"
          fi
          echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
          
      - name: Get changed workflow files
        id: changed-files
        if: github.event_name == 'push'
        run: |
          # è·å–æœ€è¿‘ä¸€æ¬¡æäº¤ä¸­ä¿®æ”¹çš„å·¥ä½œæµæ–‡ä»¶
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E '^\.github/(workflows/.*\.yml|.*\.yml|.*\.yaml)$' || true)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No workflow files changed"
            echo "files=" >> $GITHUB_OUTPUT
          else
            # å°†æ¢è¡Œç¬¦æ›¿æ¢ä¸ºç©ºæ ¼
            FILES_LIST=$(echo "$CHANGED_FILES" | tr '\n' ' ')
            echo "Changed workflow files: $FILES_LIST"
            echo "files=$FILES_LIST" >> $GITHUB_OUTPUT
          fi
          
      - name: Sync to target branches
        run: |
          BRANCHES="${{ steps.branches.outputs.branches }}"
          IFS=',' read -ra BRANCH_ARRAY <<< "$BRANCHES"
          
          for branch in "${BRANCH_ARRAY[@]}"; do
            branch=$(echo "$branch" | xargs) # å»é™¤ç©ºæ ¼
            echo "ğŸ”„ Syncing workflows to branch: $branch"
            
            # æ£€æŸ¥åˆ†æ”¯æ˜¯å¦å­˜åœ¨
            if git ls-remote --heads origin "$branch" | grep -q "$branch"; then
              # åˆ‡æ¢åˆ°ç›®æ ‡åˆ†æ”¯
              git checkout "$branch"
              git pull origin "$branch"
              
              # ä» develop åˆ†æ”¯å¤åˆ¶å·¥ä½œæµæ–‡ä»¶
              git checkout develop -- .github/workflows/
              git checkout develop -- .github/*.yml 2>/dev/null || true
              git checkout develop -- .github/*.yaml 2>/dev/null || true
              
              # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
              if git diff --quiet; then
                echo "âœ… No changes needed for branch: $branch"
              else
                # æäº¤å¹¶æ¨é€
                git add .github/
                
                # ç”Ÿæˆæäº¤ä¿¡æ¯
                if [ "${{ github.event_name }}" = "push" ]; then
                  COMMIT_MSG=$(cat <<EOF
chore: åŒæ­¥å·¥ä½œæµæ›´æ–°ä» develop åˆ†æ”¯

è‡ªåŠ¨åŒæ­¥ä»¥ä¸‹å·¥ä½œæµå˜æ›´ï¼š
- ${{ steps.changed-files.outputs.files }}

Source: ${{ github.sha }}
EOF
)
                else
                  COMMIT_MSG=$(cat <<EOF
chore: æ‰‹åŠ¨åŒæ­¥æ‰€æœ‰å·¥ä½œæµä» develop åˆ†æ”¯

åŒæ­¥æ‰€æœ‰ .github/workflows/ ä¸‹çš„å·¥ä½œæµæ–‡ä»¶

Triggered by: @${{ github.actor }}
EOF
)
                fi
                
                git commit -m "$COMMIT_MSG"
                git push origin "$branch"
                echo "âœ… Successfully synced to branch: $branch"
              fi
            else
              echo "âš ï¸ Branch $branch does not exist, skipping"
            fi
          done
          
      - name: Create sync summary
        if: always()
        run: |
          echo "## ğŸ“‹ å·¥ä½œæµåŒæ­¥æ€»ç»“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **è§¦å‘æ–¹å¼**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æºåˆ†æ”¯**: develop" >> $GITHUB_STEP_SUMMARY
          echo "- **ç›®æ ‡åˆ†æ”¯**: ${{ steps.branches.outputs.branches }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "- **å˜æ›´æ–‡ä»¶**: ${{ steps.changed-files.outputs.files }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **åŒæ­¥å†…å®¹**: æ‰€æœ‰å·¥ä½œæµæ–‡ä»¶" >> $GITHUB_STEP_SUMMARY
          fi