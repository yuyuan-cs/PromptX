name: Start Release

on:
  workflow_dispatch:
    inputs:
      custom_version:
        description: 'Custom version (optional, leave empty to use changesets)'
        required: false
        type: string

jobs:
  start-release:
    name: Create Release Branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for changesets
        id: changesets
        run: |
          # Check if there are any changesets
          if [ -z "$(ls -A .changeset/*.md 2>/dev/null | grep -v README)" ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No changesets found! Please add changesets before releasing."
            echo "Run: pnpm changeset"
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "âœ… Found changesets"
          fi

      - name: Version packages
        id: version
        run: |
          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            # Use custom version
            VERSION="${{ github.event.inputs.custom_version }}"
            echo "Using custom version: $VERSION"
            
            # Update all packages to custom version
            node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('package.json')); p.version='$VERSION'; fs.writeFileSync('package.json', JSON.stringify(p, null, 2)+'\n');"
            pnpm recursive exec -- node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('package.json')); p.version='$VERSION'; fs.writeFileSync('package.json', JSON.stringify(p, null, 2)+'\n');" || true
          else
            # Use changesets to calculate version
            pnpm changeset version
            
            # Get the new version from package.json
            VERSION=$(node -p "require('./package.json').version")
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Create release branch
        run: |
          git checkout -b release/${{ steps.version.outputs.VERSION }}

      - name: Commit version updates
        run: |
          git add .
          git commit -m "chore: release version ${{ steps.version.outputs.VERSION }}"

      - name: Push release branch
        run: |
          git push origin release/${{ steps.version.outputs.VERSION }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/${{ steps.version.outputs.VERSION }}
          base: main
          title: "ğŸš€ Release v${{ steps.version.outputs.VERSION }}"
          body: |
            ## ğŸš€ Release v${{ steps.version.outputs.VERSION }}
            
            This PR was automatically created by the release workflow.
            
            ### ğŸ“ Changes
            ${{ steps.changesets.outputs.has_changesets == 'true' && 'Changes are documented in the changesets.' || 'âš ï¸ No changesets found - using custom version.' }}
            
            ### âœ… Checklist
            - [ ] Version bumped correctly
            - [ ] CHANGELOG updated
            - [ ] All tests pass
            - [ ] Build successful
            
            ### ğŸ“‹ Release Process
            1. Review and merge this PR
            2. After merge, create and push tag:
            ```bash
            git checkout main
            git pull
            git tag v${{ steps.version.outputs.VERSION }}
            git push origin v${{ steps.version.outputs.VERSION }}
            ```
            3. The tag will trigger:
               - NPM package publishing
               - Desktop app builds
               - GitHub release creation
            
            ---
            _Generated by GitHub Actions_
          labels: release
          draft: false