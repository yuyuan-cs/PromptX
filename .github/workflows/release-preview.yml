name: Release Preview

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - test
      - staging
      - main

jobs:
  preview:
    name: Generate Release Preview
    if: github.head_ref == 'develop' || startsWith(github.head_ref, 'release/') || startsWith(github.head_ref, 'chore/release-')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          
      - name: Checkout base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Generate version preview
        id: preview
        run: |
          # è·å–å½“å‰ç‰ˆæœ¬
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # æ£€æŸ¥æ˜¯å¦æœ‰releaseæ ‡è®°æ–‡ä»¶
          RELEASE_TYPE="auto"
          if [ -f ".release-pending.json" ]; then
            RELEASE_TYPE=$(jq -r '.release_type' .release-pending.json)
            echo "Found release marker with type: $RELEASE_TYPE"
          fi
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          
          # è®¾ç½®gité…ç½®ç”¨äºé¢„è§ˆ
          git config user.name "preview-bot"
          git config user.email "preview@example.com"
          
          # é¢„è§ˆç‰ˆæœ¬å˜æ›´ï¼ˆä¸å®é™…ä¿®æ”¹æ–‡ä»¶ï¼‰
          echo "=== Version Preview ===" > preview.log
          if [ "$RELEASE_TYPE" = "auto" ]; then
            pnpm release:version:dry >> preview.log 2>&1 || true
          else
            pnpm release:version:dry -- --release-as $RELEASE_TYPE >> preview.log 2>&1 || true
          fi
          
          # æå–æ–°ç‰ˆæœ¬å·
          NEW_VERSION=$(grep "bumping version" preview.log | tail -1 | sed -E 's/.*to ([0-9]+\.[0-9]+\.[0-9]+).*/\1/' || echo "$CURRENT_VERSION")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # ç”Ÿæˆä¸´æ—¶çš„ç‰ˆæœ¬å’Œchangelog
          if [ "$NEW_VERSION" != "$CURRENT_VERSION" ]; then
            # åˆ›å»ºä¸´æ—¶åˆ†æ”¯è¿›è¡Œé¢„è§ˆ
            git checkout -b temp-preview-${{ github.event.pull_request.number }}
            
            # æ‰§è¡Œç‰ˆæœ¬å‡çº§
            if [ "$RELEASE_TYPE" = "auto" ]; then
              pnpm release:version --yes
            else
              pnpm release:version:$RELEASE_TYPE --yes
            fi
            
            # æå–CHANGELOGå†…å®¹
            if [ -f "CHANGELOG.md" ]; then
              # è·å–æœ€æ–°ç‰ˆæœ¬çš„changelogå†…å®¹
              CHANGELOG_CONTENT=$(awk "/^## \[$NEW_VERSION\]/ {flag=1; next} /^## \[/ {flag=0} flag" CHANGELOG.md)
              
              # ä¿å­˜åˆ°è¾“å‡º
              {
                echo 'changelog<<EOF'
                echo "$CHANGELOG_CONTENT"
                echo 'EOF'
              } >> $GITHUB_OUTPUT
            else
              echo "changelog=No CHANGELOG.md found" >> $GITHUB_OUTPUT
            fi
            
            # è·å–æäº¤æ‘˜è¦
            COMMITS=$(git log origin/${{ github.event.pull_request.base.ref }}..HEAD --oneline --no-merges)
            {
              echo 'commits<<EOF'
              echo "$COMMITS"
              echo 'EOF'
            } >> $GITHUB_OUTPUT
          else
            echo "changelog=No version change detected" >> $GITHUB_OUTPUT
            echo "commits=" >> $GITHUB_OUTPUT
          fi
          
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const currentVersion = '${{ steps.preview.outputs.current_version }}';
            const newVersion = '${{ steps.preview.outputs.new_version }}';
            const changelog = `${{ steps.preview.outputs.changelog }}`;
            const commits = `${{ steps.preview.outputs.commits }}`;
            
            let body = `## ğŸš€ å‘ç‰ˆé¢„è§ˆ\n\n`;
            
            if (newVersion !== currentVersion) {
              body += `### ğŸ“¦ ç‰ˆæœ¬å˜æ›´\n`;
              body += `- **å½“å‰ç‰ˆæœ¬**: \`${currentVersion}\`\n`;
              body += `- **æ–°ç‰ˆæœ¬**: \`${newVersion}\`\n`;
              body += `- **å‘å¸ƒæ ‡ç­¾**: \`alpha\`\n\n`;
              
              if (changelog && changelog !== 'No version change detected') {
                body += `### ğŸ“ CHANGELOG é¢„è§ˆ\n`;
                body += `${changelog}\n\n`;
              }
              
              if (commits) {
                body += `### ğŸ“‹ åŒ…å«çš„æäº¤\n`;
                body += `\`\`\`\n${commits}\n\`\`\`\n\n`;
              }
              
              body += `### âœ… åˆå¹¶åå°†è‡ªåŠ¨æ‰§è¡Œ\n`;
              body += `1. ç‰ˆæœ¬å·å‡çº§åˆ° \`${newVersion}\`\n`;
              body += `2. æ›´æ–° CHANGELOG.md\n`;
              body += `3. å‘å¸ƒ \`${newVersion}-alpha.0\` åˆ° npm\n`;
              body += `4. åˆ›å»º Git tag: \`v${newVersion}-alpha\`\n\n`;
              
              body += `### ğŸ“¥ å®‰è£…å‘½ä»¤é¢„è§ˆ\n`;
              body += `\`\`\`bash\n`;
              body += `npm install dpml-prompt@alpha\n`;
              body += `# æˆ–æŒ‡å®šç‰ˆæœ¬\n`;
              body += `npm install dpml-prompt@${newVersion}-alpha.0\n`;
              body += `\`\`\`\n`;
            } else {
              body += `### â„¹ï¸ æ— ç‰ˆæœ¬å˜æ›´\n`;
              body += `å½“å‰ PR ä¸åŒ…å«éœ€è¦ç‰ˆæœ¬å‡çº§çš„æ”¹åŠ¨ã€‚\n\n`;
              
              body += `**æç¤º**: ç‰ˆæœ¬å‡çº§é€šå¸¸ç”±ä»¥ä¸‹ç±»å‹çš„æäº¤è§¦å‘ï¼š\n`;
              body += `- \`feat:\` æ–°åŠŸèƒ½ â†’ minor ç‰ˆæœ¬å‡çº§\n`;
              body += `- \`fix:\` ä¿®å¤ â†’ patch ç‰ˆæœ¬å‡çº§\n`;
              body += `- \`feat!:\` æˆ– \`fix!:\` ç ´åæ€§å˜æ›´ â†’ major ç‰ˆæœ¬å‡çº§\n`;
            }
            
            body += `\n---\n`;
            body += `*æ­¤é¢„è§ˆç”± GitHub Actions è‡ªåŠ¨ç”Ÿæˆ â€¢ [å·¥ä½œæµè¿è¡Œè¯¦æƒ…](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})*`;
            
            // æŸ¥æ‰¾ç°æœ‰çš„é¢„è§ˆè¯„è®º
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸš€ å‘ç‰ˆé¢„è§ˆ')
            );
            
            if (botComment) {
              // æ›´æ–°ç°æœ‰è¯„è®º
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // åˆ›å»ºæ–°è¯„è®º
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }