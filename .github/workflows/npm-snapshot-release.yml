name: NPM Snapshot Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Feature branch to create snapshot from'
        required: true
        type: string

jobs:
  snapshot:
    name: Snapshot Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test:ci

      - name: Release snapshot version
        run: |
          # è·å–å½“å‰æ—¶é—´æˆ³å’ŒçŸ­commit hash
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          SHORT_COMMIT=$(git rev-parse --short HEAD)
          BRANCH_NAME=$(echo "${{ github.event.inputs.branch }}" | sed 's/[^a-zA-Z0-9]/-/g')
          
          # è¯»å–å½“å‰ç‰ˆæœ¬
          CURRENT_VERSION=$(node -p "require('./package.json').version.split('-')[0]")
          
          # ç”Ÿæˆå”¯ä¸€çš„snapshotç‰ˆæœ¬å·
          SNAPSHOT_VERSION="${CURRENT_VERSION}-snapshot.${BRANCH_NAME}.${TIMESTAMP}"
          
          echo "ç”Ÿæˆsnapshotç‰ˆæœ¬å·: $SNAPSHOT_VERSION"
          
          # è®¾ç½®ç‰ˆæœ¬å·
          npm version $SNAPSHOT_VERSION --no-git-tag-version
          
          # å‘å¸ƒsnapshotç‰ˆæœ¬
          pnpm publish --tag snapshot --no-git-checks
          
          echo "SNAPSHOT_VERSION=$SNAPSHOT_VERSION" >> $GITHUB_ENV
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ORG_NPM_TOKEN }}

      - name: Comment on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const version = process.env.SNAPSHOT_VERSION;
            const branch = '${{ github.event.inputs.branch }}';
            
            // æŸ¥æ‰¾ä¸æ­¤åˆ†æ”¯ç›¸å…³çš„PR
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${branch}`
            });
            
            const comment = `ğŸ“¸ **Snapshotç‰ˆæœ¬å·²å‘å¸ƒ!**
            
            ğŸ“¦ ç‰ˆæœ¬å·: \`${version}\`
            ğŸŒ¿ åˆ†æ”¯: \`${branch}\`
            
            ğŸ”— å®‰è£…å‘½ä»¤:
            \`\`\`bash
            npx dpml-prompt@${version} <command>
            # æˆ–
            npm install dpml-prompt@${version}
            \`\`\`
            
            ğŸ’¡ æ­¤snapshotç‰ˆæœ¬ç”¨äºæµ‹è¯•ç‰¹å®šåŠŸèƒ½åˆ†æ”¯çš„ä»£ç ã€‚`;
            
            if (prs.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prs[0].number,
                body: comment
              });
            }